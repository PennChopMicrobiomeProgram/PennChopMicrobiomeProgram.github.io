---
layout: default
---

<div class="home">

  <h1 class="page-heading">Software</h1>

  <ul class="post-list">
    <script>
      async function fetchRepositories(org = 'PennChopMicrobiomeProgram') {
        const response = await fetch(`https://api.github.com/orgs/${org}/repos`);
        const repos = await response.json();
        const ul = document.querySelector('.post-list');
        
        repos.forEach(repo => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = repo.html_url;
          a.textContent = repo.name;
          li.appendChild(a);
          ul.appendChild(li);
        });
      }

      fetchRepositories();
      fetchRepositories('sunbeam-labs');
    </script>
  </ul>

</div>
