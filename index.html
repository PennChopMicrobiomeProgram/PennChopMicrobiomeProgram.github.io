---
layout: default
---

<style>
  .post-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    list-style-type: none;
    padding: 0;
  }

  .post-list li {
    background: #f4f4f4;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .post-list a {
    text-decoration: none;
    color: #333;
  }
</style>

<div class="home">

  <h1 class="page-heading">Software</h1>

  <ul class="post-list">
    <script>
      async function fetchRepositories() {
        const PCMPresponse = await fetch(`https://api.github.com/orgs/PennChopMicrobiomeProgram/repos`);
        const repos = await PCMPresponse.json();
        const SLresponse = await fetch(`https://api.github.com/orgs/sunbeam-labs/repos`);
        repos.push(...(await SLresponse.json()));
        console.log(repos);

        // Sort repos by 'updated_at'
        repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

        const ul = document.querySelector('.post-list');
        repos.forEach(repo => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = repo.html_url;
          a.textContent = repo.name;
          li.appendChild(a);

          const issues = document.createElement('p');
          issues.textContent = `Open issues: ${repo.open_issues}`;
          li.appendChild(issues);

          ul.appendChild(li);
        });
      }

      fetchRepositories();
    </script>
  </ul>

</div>
